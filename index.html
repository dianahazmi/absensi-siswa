<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 500px; margin-top: 40px; }
    video, canvas { width: 100%; border-radius: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container text-center shadow p-4 bg-white rounded">
    <h3 class="mb-3">ğŸ“š Absensi Siswa</h3>

    <!-- Pencarian nama -->
    <input type="text" id="nama" class="form-control mb-3" placeholder="Cari atau ketik nama Anda">

    <!-- Video Kamera -->
    <video id="video" autoplay muted></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <button id="takePhoto" class="btn btn-primary w-100 mb-2">ğŸ“¸ Ambil Foto</button>
    <button id="sendData" class="btn btn-success w-100">âœ… Kirim Absen</button>

    <div id="status" class="alert mt-3" style="display:none;"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusEl = document.getElementById('status');
    const ctx = canvas.getContext('2d');
    let photoData = "";

    // Aktifkan kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Kamera tidak bisa dibuka: " + err); });

    // Ambil foto
    document.getElementById('takePhoto').addEventListener('click', () => {
      let nama = document.getElementById('nama').value.trim();
      if (!nama) { alert("Silakan ketik nama Anda dulu."); return; }

      canvas.style.display = "block";
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      photoData = canvas.toDataURL("image/png");

      statusEl.style.display = "block";
      statusEl.className = "alert alert-info";
      statusEl.innerText = "ğŸ“¸ Foto berhasil diambil, siap dikirim!";
    });

    // Kirim data ke Google Apps Script
    document.getElementById('sendData').addEventListener('click', () => {
      let nama = document.getElementById('nama').value.trim();
      if (!nama || !photoData) {
        alert("Isi nama dan ambil foto dulu!");
        return;
      }

      fetch("URL_APPS_SCRIPT_ANDA", {
        method: "POST",
        body: JSON.stringify({ nama: nama, foto: photoData }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        statusEl.style.display = "block";
        statusEl.className = "alert alert-warning";
        statusEl.innerText = "â³ Foto menunggu verifikasi guru.";
      })
      .catch(err => {
        statusEl.style.display = "block";
        statusEl.className = "alert alert-danger";
        statusEl.innerText = "âŒ Gagal mengirim absen.";
      });
    });

    // Cek status absensi dari Google Sheet
    document.getElementById('nama').addEventListener('blur', () => {
      let nama = document.getElementById('nama').value.trim();
      if (!nama) return;

      fetch("https://script.google.com/macros/s/AKfycbwKdXRKhuBjRRkc8xNUQHDWB7-M7Kb_T0XQuYe_oNpiMCQCLO5mZnbCdj-t5ypIFcwkdA/exec?nama=" + encodeURIComponent(nama))
        .then(res => res.json())
        .then(data => {
          if (data.status) {
            statusEl.style.display = "block";
            if (data.status === "Diterima") {
              statusEl.className = "alert alert-success";
              statusEl.innerText = "âœ… Absensi Anda sudah diterima!";
            } else {
              statusEl.className = "alert alert-warning";
              statusEl.innerText = "â³ Absensi Anda masih menunggu verifikasi.";
            }
          }
        });
    });
  </script>
</body>
</html>
