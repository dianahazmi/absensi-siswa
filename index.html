<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7faff; }
    .container { max-width: 600px; margin-top: 50px; }
    #preview { max-width: 200px; margin-top: 15px; display: none; }
  </style>
</head>
<body>
  <div class="container card p-4 shadow">
    <h3 class="text-center text-primary mb-3">ðŸ“˜ Absensi Siswa</h3>

    <!-- Cari nama -->
    <div class="mb-3">
      <label class="form-label">Cari Nama Siswa</label>
      <input type="text" class="form-control" id="nama" placeholder="Ketik nama...">
      <div id="listNama" class="list-group mt-2"></div>
    </div>

    <!-- Upload Foto -->
    <div id="uploadSection" style="display:none;">
      <label class="form-label">Lampirkan Foto</label>
      <input type="file" class="form-control" id="fotoInput" accept="image/*">
      <img id="preview" class="img-thumbnail">
      <button class="btn btn-success mt-3" id="kirimBtn">âœ… Kirim Absen</button>
    </div>

    <!-- Status -->
    <div id="statusSection" style="display:none;">
      <h5>Status Absensi:</h5>
      <p id="statusText" class="fw-bold"></p>
      <img id="statusFoto" class="img-thumbnail" style="max-width:200px;">
    </div>
  </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwKdXRKhuBjRRkc8xNUQHDWB7-M7Kb_T0XQuYe_oNpiMCQCLO5mZnbCdj-t5ypIFcwkdA/exec";

// === Step 1: Ambil daftar siswa dari Google Sheet ===
async function getSiswaList() {
  const res = await fetch(scriptURL + "?action=getSiswa");
  return res.json();
}

let siswaData = [];
let selectedSiswa = null;

document.addEventListener("DOMContentLoaded", async () => {
  siswaData = await getSiswaList();

  const inputNama = document.getElementById("nama");
  const listNama = document.getElementById("listNama");

  inputNama.addEventListener("input", () => {
    let keyword = inputNama.value.toLowerCase();
    listNama.innerHTML = "";
    if (keyword.length < 2) return;

    let hasil = siswaData.filter(s => s.nama.toLowerCase().includes(keyword));
    hasil.forEach(s => {
      let item = document.createElement("button");
      item.className = "list-group-item list-group-item-action";
      item.innerText = s.nama;
      item.onclick = () => pilihSiswa(s);
      listNama.appendChild(item);
    });
  });
});

function pilihSiswa(s) {
  selectedSiswa = s;
  document.getElementById("nama").value = s.nama;
  document.getElementById("listNama").innerHTML = "";

  if (s.foto) {
    // Sudah pernah upload
    document.getElementById("statusSection").style.display = "block";
    document.getElementById("uploadSection").style.display = "none";
    document.getElementById("statusText").innerText = s.status || "Menunggu Verifikasi";
    document.getElementById("statusFoto").src = s.foto;
  } else {
    // Belum upload
    document.getElementById("uploadSection").style.display = "block";
    document.getElementById("statusSection").style.display = "none";
  }
}

// === Step 2: Preview sebelum upload ===
document.getElementById("fotoInput").addEventListener("change", function(e) {
  let file = e.target.files[0];
  if (!file) return;

  let reader = new FileReader();
  reader.onload = function(ev) {
    document.getElementById("preview").style.display = "block";
    document.getElementById("preview").src = ev.target.result;
  };
  reader.readAsDataURL(file);
});

// === Step 3: Kirim ke Apps Script ===
document.getElementById("kirimBtn").addEventListener("click", async () => {
  if (!selectedSiswa) { alert("Pilih nama dulu!"); return; }
  let fileInput = document.getElementById("fotoInput").files[0];
  if (!fileInput) { alert("Pilih foto dulu!"); return; }

  let reader = new FileReader();
  reader.onload = async function(ev) {
    let base64 = ev.target.result;

    let data = { 
      action: "uploadFoto",
      nama: selectedSiswa.nama,
      foto: base64 
    };

    let res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data)
    });
    let msg = await res.text();
    alert("âœ… " + msg);

    // Refresh tampilan
    selectedSiswa.foto = base64;
    selectedSiswa.status = "Menunggu Verifikasi";
    pilihSiswa(selectedSiswa);
  };
  reader.readAsDataURL(fileInput);
});
</script>
</body>
</html>
