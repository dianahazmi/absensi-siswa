<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f8ff; }
    .container { max-width: 600px; margin-top: 40px; }
    video, canvas { width: 100%; border-radius: 10px; margin-top: 10px; }
    .status-box { margin-top: 20px; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container bg-white p-4 shadow rounded">
    <h2 class="text-center mb-4 text-primary">📸 Absensi Siswa</h2>

    <!-- Input Nama -->
    <div class="mb-3">
      <label for="nama" class="form-label">Cari / ketik Nama:</label>
      <input type="text" id="nama" class="form-control" placeholder="Masukkan nama siswa">
      <button class="btn btn-primary mt-2 w-100" id="cekNama">🔍 Pilih Nama</button>
    </div>

    <!-- Kamera -->
    <div id="kameraSection" style="display:none;">
      <video id="video" autoplay class="border"></video>
      <canvas id="canvas" style="display:none;"></canvas>

      <button class="btn btn-success w-100 mt-3" id="takePhoto">📸 Ambil Foto</button>
      <button class="btn btn-info w-100 mt-2" id="sendData">✅ Kirim Absen</button>
    </div>

    <!-- Status -->
    <div id="status" class="status-box bg-light text-center fw-bold"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const ctx = canvas.getContext('2d');
    let photoData = "";
    let selectedNama = "";

    // Aktifkan kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Kamera tidak bisa dibuka: ", err); });

    // Klik cek nama → aktifkan kamera
    document.getElementById('cekNama').addEventListener('click', () => {
      selectedNama = document.getElementById('nama').value.trim();
      if (!selectedNama) {
        alert("Masukkan nama siswa dulu!");
        return;
      }
      document.getElementById('kameraSection').style.display = "block";

      // Cek status absensi siswa ke Google Apps Script
      fetch("URL_APPS_SCRIPT_ANDA?nama=" + encodeURIComponent(selectedNama))
        .then(res => res.json())
        .then(data => {
          if (data.status === "Terverifikasi") {
            status.innerHTML = "✅ Absensi sudah diterima oleh wali kelas.";
          } else if (data.status === "Menunggu") {
            status.innerHTML = "⏳ Foto sudah dikirim, menunggu verifikasi wali kelas.";
          } else {
            status.innerHTML = "📷 Silakan ambil foto untuk absen.";
          }
        })
        .catch(() => { status.innerHTML = "❌ Gagal mengecek status."; });
    });

    // Ambil foto
    document.getElementById('takePhoto').addEventListener('click', () => {
      canvas.style.display = "block";
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      photoData = canvas.toDataURL("image/png");
      status.innerHTML = "✅ Foto berhasil diambil, siap dikirim!";
    });

    // Kirim data ke Google Apps Script
    document.getElementById('sendData').addEventListener('click', () => {
      if (!selectedNama || !photoData) {
        alert("Isi nama dan ambil foto dulu!");
        return;
      }

      fetch("URL_APPS_SCRIPT_ANDA", {
        method: "POST",
        body: JSON.stringify({ nama: selectedNama, foto: photoData }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => { status.innerHTML = "⏳ Foto dikirim, menunggu verifikasi wali kelas."; })
      .catch(err => { status.innerHTML = "❌ Gagal mengirim absen."; });
    });
  </script>
</body>
</html>
